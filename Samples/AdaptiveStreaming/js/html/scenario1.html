<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link rel="stylesheet" href="/css/scenario1.css">
    <script src="/js/scenario1.js"></script>

</head>

<body class="win-type-body">
    <div id="scenarioView">
        <div>
            <h2 id="sampleHeader" class="win-type-subheader">Description:</h2>
            <div id="scenarioDescription">
                Demonstrates enabling basic HLS/DASH playback by setting the source of a video tag to a manifest file.
                <br> Choose an item from the list, or provide your own URL. Then click Play.
            </div>
        </div>
        <div id="scenarioContent">
            Source:
            <select id="clip_selection" class="win-dropdown">
                <option value="" selected class="win-dropdown">--Choose Clip--</option>
                <option value="http://amssamples.streaming.mediaservices.windows.net/49b57c87-f5f3-48b3-ba22-c55cfdffa9cb/Sintel.ism/manifest(format=m3u8-aapl)" class="win-dropdown">Sintel with AES-128 CBC encryption</option>
                <option value="http://amssamples.streaming.mediaservices.windows.net/91492735-c523-432b-ba01-faba6c2206a2/AzureMediaServicesPromo.ism/manifest(format=mpd-time-csf)" class="win-dropdown">Azure Media Services Promo DASH</option>
                <option value="http://amssamples.streaming.mediaservices.windows.net/91492735-c523-432b-ba01-faba6c2206a2/AzureMediaServicesPromo.ism/manifest(format=m3u8-aapl)" class="win-dropdown">Azure Media Services Promo HLS</option>
            </select>
            <br>
            <input id="src_textbox" type="text" value="" class="win-textbox">
            <button id="setsrc_button" class="win-button">Play</button>

            <br>
            <br>
            <table>
                <tr>
                    <td>
                        <video id="video_player1" controls autoplay width="640" height="480"></video>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
